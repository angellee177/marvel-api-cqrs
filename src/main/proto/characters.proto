syntax = "proto3";

package characters;

// Importing the standard timestamp type
import "google/protobuf/timestamp.proto";

// Character message definition
message Character {
  string id = 1;                          // UUID of the character
  string marvel_id = 2;                   // Marvel API ID
  string name = 3;                        // Character name
  string description = 4;                 // Character description
  google.protobuf.Timestamp last_modified = 5;  // Last modified timestamp
  google.protobuf.Timestamp updated_at = 6;     // Last updated timestamp
}

// Character list response for batch queries
message CharacterList {
  repeated Character characters = 1;     // List of characters
}

// Request to get or query characters
message GetCharactersRequest {
  string query = 1;                      // Optional search query for name or description
}

// Response with a list of characters
message GetCharactersResponse {
  CharacterList data = 1;                // The list of characters
}

// Service definition for Character operations
service CharacterService {
  // Fetch a list of characters
  rpc GetCharacters(GetCharactersRequest) returns (GetCharactersResponse);
}
